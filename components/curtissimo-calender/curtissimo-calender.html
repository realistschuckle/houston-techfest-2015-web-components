<import rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="curtissimo-calender">
  <template>
    <h1>Appointments</h1>
    <div>{{appointments.lenth}}</div>
    <template is="dom-repeat" items="{{appointments}}">
      <h2>{{item.title}}</h2>
    </template>
  </template>
  <script>
    Polymer({
      is: 'curtissimo-calender',

      properties: {
        appointments: Array
      }
    })
  </script>
</dom-module>
